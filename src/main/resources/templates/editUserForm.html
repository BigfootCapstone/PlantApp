  <div class="d-flex container create justify-content-center align-content-center">
   <div class="row subtitle">
     <div class="col subtitle text-center">
      <h1 class="subtitle mb-4">EDIT PROFILE</h1>
    </div>
   </div>
      <div class="container bootstrap snippets bootdeys">
        <div class="row">
          <div class="d-flex col justify-content-center">
            <form class="form-horizontal flex-grow-1"
                  th:action="@{/users/{id}/edit}"
                  th:object="${user}" method="post"
                  enctype="multipart/form-data"
            >
              <div class="panel ">
                <div class="panel-body text-center">
                  <img src="/static/css/images/testers/img-3.jpg" class="img-circle profile-avatar" id="profile-img" th:src="@{#}" th:onchange="${loadfile(event)}" alt="User avatar">
                  <input type="file" name="image" accept="image/*" />
                </div>
              </div>
              <div class="d-block panel ">
                <div class="subtitle">
                  <h4 class="panel-title subtitle">User info</h4>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label class="d-flex col control-label quote">Username <span sec:authentication="principal.username"></span></label>
                    <div class="col">
                      <input type="text" class="form-control" th:field="${user.username}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col control-label quote">First Name</label>
                    <div class="col">
                      <input type="text" class="form-control" th:field="${user.first_name}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col control-label quote">Last Name</label>
                    <div class="col">
                      <input type="text" class="form-control" th:field="${user.last_name}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col control-label quote" for="city">Current City</label>
                    <div class="col">
                      <input type="text" id="city" class="form-control" th:field="*{city}" required>
                    </div>
                  </div>
                </div>
              </div>

              <div class="panel ">
                <div class="subtitle">
                  <h4 class="panel-title subtitle">Contact info</h4>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label class="col control-label quote">E-mail address</label>
                    <div class="col">
                      <input type="email" class="form-control" th:value="${user.email}">
                    </div>
                  </div>
                </div>
              </div>

              <div class="panel ">
                <div class="subtitle">
                  <h4 class="panel-title subtitle">Security</h4>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label class="col control-label quote">Current password</label>
                    <div class="col">
                      <input type="password" class="form-control" th:field="${user.password}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col control-label quote">New password</label>
                    <div class="col">
                      <input type="password" class="form-control" th:field="${user.password}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="d-flex col">
                      <button type="submit" class="btn btn-custom" value="save">Submit</button>
                      <button type="reset" class="btn nav-link">Cancel</button>
                    </div>
                    <div class="col font-16 delete-profile pe-7s-delete-user mt-3">    Delete Profile</div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
