<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head th:insert="partials/head :: head('BotaniBuddy')"></head>
<body>
<header th:replace="partials/navbar :: navbar"></header>


<div class="page-wrapper">
    <div class="container feed" >
        <div class="row">
            <div class="column justify-content-end" style="margin-top: 300px;">

                <script th:inline="javascript">

                    document.addEventListener("DOMContentLoaded", function() {
                        let searchInput = document.querySelector("#searchInput");
                        searchInput.addEventListener("keyup", function() {
                            let query = this.value.trim();

                            let xhr = new XMLHttpRequest();
                            xhr.open("GET", "/friends/search?query=" + query);
                            xhr.onload = function() {
                                if (xhr.status === 200) {
                                    let data = JSON.parse(xhr.responseText);
                                    let searchResults = document.getElementById("searchResults");
                                    searchResults.innerHTML = ""; // Clear previous search results

                                    data.forEach(function(user) {
                                        if (user.username.toLowerCase().includes(query.toLowerCase())) {
                                            // Create HTML element to display the user information
                                            let userElement = document.createElement("div");
                                            userElement.textContent = user.username;
                                            searchResults.appendChild(userElement);
                                        }
                                    });
                                }
                            };
                            xhr.send();
                        });
                    });


                </script>
                <div class="row">
                    <label for="searchInput">Search for users</label>
                    <input id="searchInput" class="d-flex"
                           name="query"
                           type="text"
                           placeholder="Search users">
                    <ul id="searchResults"></ul>
                </div>


                <div class="col" th:if="${allPosts}">
                    <div th:each="post : ${allPosts}">

                        <div class="card container" style="width: 100%">
                            <div class="card-body">
                                <div class="card-title"> [[${post.title}]] </div>
                                <p class="card-text"> [[${post.body}]] </p>
                                <!--                <a th:href="${posts.id}" class="btn btn-primary">View</a>-->
                                <ul>
                                    <li class="row justify-right" sec:authorize="!isAuthenticated()">
                                        <form th:action="@{/posts/{id}(id=${post.id})}" >
                                            <button  class="btn btn-primary" >view</button>
                                        </form>
                                    </li>
                                    <li class="row justify-right" sec:authorize="isAuthenticated()">
                                        <form th:action="@{/posts/{id}(id=${post.id})}" >
                                            <button  class="btn btn-primary" >view</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
