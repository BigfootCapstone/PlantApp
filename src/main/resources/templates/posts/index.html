<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head th:insert="partials/head :: head('BotaniBuddy')"></head>
<body>
<header th:replace="partials/navbar :: navbar"></header>

<div class="page-wrapper d-flex container create justify-content-center align-content-center">
    <div class="container feed" >
        <div class="row">
            <div class="column">
                <div class="row justify-right align-center " sec:authorize="isAuthenticated()">
                    <form class="create-btn align-center " th:action="@{/posts/create}" >
                        <h1 class="text-white text-center align-center">Public Feed</h1>
                        <button id="create-button" class="btn btn-primary post-btn" >Create Post</button>
                    </form>
                </div>
                <div class="column posts" th:if="${allPosts}">
                    <div class="post-wrapper" th:each="post : ${allPosts}">

                        <div class="card container" style="width: 100%">
                            <div class="card-body">
                                <div class="card-title"> [[${post.title}]] </div>
                                <p class="card-text"> [[${post.body}]] </p>
                                <!--                <a th:href="${posts.id}" class="btn btn-primary">View</a>-->
                                <ul>
                                    <li class="row justify-right" sec:authorize="!isAuthenticated()">
                                        <form th:action="@{/posts/{id}(id=${post.id})}" >
                                            <button  class="btn btn-primary post-btn" >view</button>
                                        </form>
                                    </li>
                                    <li class="row justify-right" sec:authorize="isAuthenticated()">
                                        <form id="view-post-btn"  th:action="@{/posts/{id}(id=${post.id})}" >
                                            <button  class="btn btn-primary post-btn" >Comments</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
