!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head th:insert="partials/head :: head('BotaniBuddy')"></head>
<body>
<header th:replace="partials/navbar :: navbar"></header>

<div class="page-wrapper">
    <div class="container feed" >
        <div class="row">
            <div class="column">

                <h2>editSpring</h2>
                <form class="column" th:action="@{edit}" th:method="POST" th:object="${thingpost}">
                    <label for="title">Title:</label>
                    <input type="text" name="title" th:field="*{title}" id="title"/>

                    <label for="body">Body:</label>
                    <textarea name="body" th:field="*{body}" id="body" rows="10" cols="35"></textarea>

                    <input type="submit" value="Submit">
                </form>

            </div>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
