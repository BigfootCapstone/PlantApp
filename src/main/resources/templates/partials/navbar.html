
<header th:fragment="navbar" class="container-fluid">


    <!--<header th:fragment="navbar">-->

    <nav class="navbar navbar-expand-lg fixed-top navbar-custom sticky sticky-dark mt-3" id="nav-sticky">

        <!-- LOGO  Start-->
        <a class="d-flex ms-4 logo justify-items-center align-items-center gap" th:href="@{/}">
            <img src="/css/images/carrotguy(fknawesome).png" alt="" class="logo-dark" height="100">
            <h1 class="logo-text text-white">BotaniBuddy</h1>
        </a>
        <!-- LOGO End-->
        <!--  LINKS  -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="mdi mdi-menu"></i>
        </button>
        <div class="d-flex justify-content-end navbar-collapse" id="navbarCollapse">
            <ul class="d-flex navbar-nav" id="mySidenav">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/#about}" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/#reviews}" class="nav-link">Reviews</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/#contact}" class="nav-link">Contact</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/users/profile}">
                        <button class="login-nav nav-link active" >Profile</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <form th:action="@{/users/login}" th:method="post">
                        <button th:method="post" class="login-nav nav-link active" >Login</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                        <button th:method="post" class="login-nav nav-link active" >Logout</button>
                    </form>
                </li>
                <li id="wrap">
                    <form action="#" th:action="@{/plants/search}" method="post">
                        <input id="search" class="d-flex" type="text" name="query" placeholder="Lookin' for a plant ?" required autocomplete="off">
                        <input id="search_submit" value="Search" type="submit">
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
