



<header th:fragment="navbar" class="container">

            <a th:href="@{/#reviews}" class="nav-link">Reviews</a>
          </li>

            <a th:href="@{/#contact}" class="nav-link">Contact</a>
          </li>

              <button type="button" class="btn login">
                <a class="login-text" >Login</a>
              </button>
            </form>
          </li>
          <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" th:method="post">
              <button type="button" class="btn login">
                <a class="login-text">Logout</a>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
